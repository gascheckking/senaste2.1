<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI Onchain Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">WarpAI</div>
    <button id="connectBtn">Connect Wallet</button>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="wallet">Wallet</button>
    <button class="tab-btn" data-tab="track">Track</button>
    <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
    <button class="tab-btn" data-tab="rewards">Rewards</button>
    <button class="tab-btn" data-tab="profile">Profile</button>
  </nav>

  <main>
    <section id="overview" class="tab-content active">
      <h2>Onchain Activity Tracker</h2>
      <div id="activitySummary">Loading activity...</div>
      <button id="claimXPBtn">Claim XP</button>
    </section>

    <section id="wallet" class="tab-content">
      <h2>Wallet Info</h2>
      <div id="walletAddress">Not connected</div>
    </section>

    <section id="track" class="tab-content">
      <h2>Track Onchain Activity</h2>
      <div id="trackData">Loading...</div>
    </section>

    <section id="leaderboard" class="tab-content">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList">Loading...</ul>
    </section>

    <section id="rewards" class="tab-content">
      <h2>Rewards</h2>
      <ul id="rewardsList">Loading...</ul>
    </section>

    <section id="profile" class="tab-content">
      <h2>User Profile</h2>
      <div id="profileInfo">Loading profile...</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
