<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI – Onchain Activity Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body data-theme="dark">
  <header class="app-header">
    <div class="header-content">
      <div class="logo-main">
        <span class="logo-symbol">✨</span> WarpAI
      </div>
      <div class="app-subtitle">Onchain Activity Tracker</div>
      <div class="wallet-section">
        <div class="xp-badge" id="xpDisplay">0 XP 🔥</div>
        <button class="connect-btn" id="connectWallet">Connect Wallet</button>
        <div class="wallet-info" id="connectedWalletInfo" style="display: none;">
          <span class="wallet-address-display" id="headerWalletAddress"></span>
          <span class="xp-streak-display" id="headerXPStreak">
            <span id="headerXP">0 XP</span>
            <span class="streak-icon">🔥</span>
            <span id="headerStreak">0</span>
          </span>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="home" class="tab-section">
      <h2>Activity Feed</h2>
      <ul id="activityList" class="activity-feed"></ul>
    </section>

    <section id="track" class="tab-section" style="display:none;">
      <h2>Wallet Tracker</h2>
      <div id="gasTracker"></div>
      <ul id="feedList" class="feed-log"></ul>
    </section>

    <section id="leaderboard" class="tab-section" style="display:none;">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <section id="profile" class="tab-section" style="display:none;">
      <h2>Profile</h2>
      <p>Address: <span id="walletAddress"></span></p>
      <p id="streakDisplay">Streak: 0 Days</p>
    </section>

    <section id="quickbuy" class="tab-section" style="display:none;">
      <h2>Quick Buy</h2>
      <input type="number" id="tokenAmount" placeholder="ETH amount" />
      <button id="buyTokenBtn">Buy</button>
      <p id="buyStatus"></p>
    </section>
  </main>

  <nav class="footer-nav">
    <button class="footer-tab active" data-tab="home" onclick="switchTab('home')">🏠 Home</button>
    <button class="footer-tab" data-tab="track" onclick="switchTab('track')">📊 Tracker</button>
    <button class="footer-tab" data-tab="leaderboard" onclick="switchTab('leaderboard')">🏆 Leaderboard</button>
    <button class="footer-tab" data-tab="quickbuy" onclick="switchTab('quickbuy')">⚡ QuickBuy</button>
    <button class="footer-tab" data-tab="profile" onclick="switchTab('profile')">👤 Profile</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
