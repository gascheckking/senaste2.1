<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI – Onchain Activity Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viem@1.14.2/dist/viem.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wagmi@1.3.6/dist/wagmi.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@2.6.4/dist/index.umd.js"></script>
</head>
<body data-theme="dark">
  <header class="app-header">
    <div class="header-content">
      <div class="logo-main">
        <span class="logo-symbol">✨</span> WarpAI
      </div>
      <div class="wallet-section">
        <div class="xp-badge" id="xpDisplay">0 XP 🔥</div>
        <button class="connect-btn" id="connectWallet">Connect Wallet</button>
        <div class="wallet-info" id="connectedWalletInfo" style="display: none;">
          <span class="wallet-address-display" id="headerWalletAddress"></span>
          <span class="xp-streak-display" id="streakDisplay">
            <span class="streak-icon">🔥</span>
            0 Days
          </span>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section id="home" class="tab-section">
      <div class="card">
        <h2>📊 Activity Feed</h2>
        <ul id="activityList"></ul>
      </div>
      <div class="card">
        <h2>🔥 Live Feed</h2>
        <ul id="feedList"></ul>
      </div>
      <div class="card">
        <h2>⛽ Gas Tracker</h2>
        <div id="gasTracker">Loading...</div>
      </div>
    </section>

    <section id="wallet" class="tab-section" style="display:none">
      <div class="card">
        <h2>💼 Wallet</h2>
        <p>Your claimed assets and activity summary.</p>
      </div>
    </section>

    <section id="leaderboard" class="tab-section" style="display:none">
      <div class="card">
        <h2>🏆 Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>
    </section>

    <section id="profile" class="tab-section" style="display:none">
      <div class="card">
        <h2>👤 Profile</h2>
        <input type="number" id="tokenAmount" placeholder="ETH amount" />
        <button id="buyTokenBtn">Buy Token</button>
        <div id="buyStatus"></div>
      </div>
    </section>

    <section id="invite" class="tab-section" style="display:none">
      <div class="card">
        <h2>✉️ Invite</h2>
        <p>Invite your friends and earn rewards.</p>
      </div>
    </section>
  </main>

  <nav class="footer-nav">
    <button class="footer-tab active" data-tab="home" onclick="switchTab('home')">
      <i class="fas fa-home"></i><span>Home</span>
    </button>
    <button class="footer-tab" data-tab="wallet" onclick="switchTab('wallet')">
      <i class="fas fa-wallet"></i><span>Wallet</span>
    </button>
    <button class="footer-tab" data-tab="leaderboard" onclick="switchTab('leaderboard')">
      <i class="fas fa-trophy"></i><span>Leaderboard</span>
    </button>
    <button class="footer-tab" data-tab="profile" onclick="switchTab('profile')">
      <i class="fas fa-user"></i><span>Profile</span>
    </button>
    <button class="footer-tab" data-tab="invite" onclick="switchTab('invite')">
      <i class="fas fa-user-plus"></i><span>Invite</span>
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
