<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WarpAI – Onchain Activity Tracker</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
<header class="app-header">
  <h1>✨ WarpAI <span class="subtitle">Onchain Activity Tracker</span></h1>
  <div class="wallet-section">
    <button id="connectWalletBtn" class="connect-btn">Connect Wallet</button>
    <div id="walletAddress" class="wallet-address" style="display:none"></div>
    <div id="xpDisplay" class="xp-display">XP: 0 🔥</div>
  </div>
</header>

<main>
  <section id="tab-home" class="tab-content active">
    <h2>Onchain Transactions</h2>
    <ul id="txList" class="tx-list">
      <li>Connect your wallet to load transactions</li>
    </ul>
  </section>

  <section id="tab-rewards" class="tab-content">
    <h2>Rewards & Mint</h2>
    <div class="rewards-info">
      <p>Current XP: <span id="rewardXP">0</span></p>
      <p>Streak: <span id="rewardStreak">0</span> days</p>
      <button id="claimXPBtn" class="action-btn">Claim XP</button>
    </div>
    <div class="mint-section">
      <input type="number" id="mintAmount" placeholder="ETH amount" min="0.001" step="0.001" />
      <button id="mintBtn" class="action-btn">Mint WarpAI Token</button>
      <p id="mintStatus"></p>
    </div>
  </section>

  <section id="tab-leaderboard" class="tab-content">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList" class="leaderboard-list"></ul>
  </section>

  <section id="tab-invite" class="tab-content">
    <h2>Invite Friends</h2>
    <p>Invite friends and earn <strong>+50 XP</strong>!</p>
    <input type="text" id="referralLink" readonly />
    <button id="copyReferralBtn" class="action-btn">Copy Referral Link</button>
    <p id="copyStatus"></p>
  </section>
</main>

<nav class="footer-nav">
  <button data-tab="home" class="footer-tab active">🏠 Home</button>
  <button data-tab="rewards" class="footer-tab">🎁 Rewards</button>
  <button data-tab="leaderboard" class="footer-tab">🏆 Leaderboard</button>
  <button data-tab="invite" class="footer-tab">👥 Invite</button>
</nav>

<script src="app.js"></script>
</body>
</html>
