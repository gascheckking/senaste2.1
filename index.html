<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI – Onchain Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      line-height: 1.6;
      padding-bottom: 70px;
    }

    header {
      padding: 1.5rem;
      text-align: center;
      background: #141414;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }

    header p {
      color: #888;
      margin-top: 0;
    }

    #connectBtn {
      background: #007aff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.7rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #connectBtn:hover {
      background: #0051d4;
    }

    main {
      padding: 1.5rem;
      max-width: 720px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
    }

    input[type="number"] {
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #555;
      margin-right: 0.5rem;
      width: 150px;
    }

    button {
      background: #00c67c;
      border: none;
      color: white;
      padding: 0.45rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #00a868;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #222;
    }

    /* --- Footer Navigation --- */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #141414;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      z-index: 1000;
    }

    .footer-nav button {
      background: none;
      border: none;
      color: #888;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      transition: color 0.3s ease;
      flex: 1;
    }

    .footer-nav button i {
      font-size: 1.4rem; /* +20% */
      margin-bottom: 0.2rem;
    }

    .footer-nav button.active {
      color: #00c67c;
    }
  </style>
</head>
<body>
  <header>
    <h1>WarpAI</h1>
    <p>Track your onchain activity</p>
    <button id="connectBtn">Connect Wallet</button>
  </header>

  <main>
    <section>
      <h2>Base Gas Fee</h2>
      <p>⛽ Current gas: <strong>20 Gwei</strong></p>
    </section>

    <section>
      <h2>WarpPoints</h2>
      <p>You’ve earned <strong>275 WP</strong></p>
    </section>

    <section>
      <h2>Earnings</h2>
      <p>Total profit: <strong>+0.82 ETH</strong></p>
    </section>
  </main>

  <nav class="footer-nav">
    <button class="active"><i class="fas fa-home"></i><span>Home</span></button>
    <button><i class="fas fa-bolt"></i><span>Track</span></button>
    <button><i class="fas fa-trophy"></i><span>Leaderboard</span></button>
    <button><i class="fas fa-gift"></i><span>Rewards</span></button>
    <button><i class="fas fa-user"></i><span>Profile</span></button>
  </nav>

  <footer>
    &copy; 2025 WarpAI. All rights reserved.
  </footer>
</body>
</html>
