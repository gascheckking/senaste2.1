<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WarpAI – Onchain Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>WarpAI</h1>
    <p>Track your onchain activity</p>
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>
  </header>

  <main>
    <section>
      <h2>Base Gas Fee</h2>
      <p id="gasTracker">⛽ Current gas: <strong>loading...</strong></p>
    </section>

    <section>
      <h2>WarpPoints</h2>
      <p>You’ve earned <strong>275 WP</strong></p>
    </section>

    <section>
      <h2>Earnings</h2>
      <p>Total profit: <strong>+0.82 ETH</strong></p>
    </section>

    <section>
      <h2>Buy WarpAI</h2>
      <input type="number" id="tokenAmount" placeholder="Amount in ETH" />
      <button id="buyTokenBtn">Buy</button>
      <p id="buyStatus"></p>
    </section>

    <section>
      <h2>Recent Activity</h2>
      <ul id="activityList"></ul>
    </section>

    <section>
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>
  </main>

  <nav class="footer-nav">
    <button class="active"><i class="fas fa-home"></i><span>Home</span></button>
    <button><i class="fas fa-bolt"></i><span>Track</span></button>
    <button><i class="fas fa-trophy"></i><span>Leaderboard</span></button>
    <button><i class="fas fa-gift"></i><span>Rewards</span></button>
    <button><i class="fas fa-user"></i><span>Profile</span></button>
  </nav>

  <footer>
    &copy; 2025 WarpAI. All rights reserved.
  </footer>
</body>
</html>
