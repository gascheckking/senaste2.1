<body>
  <header class="app-header">

  <main class="main">
    <section class="overview">
      <h2>ðŸ“Š Wallet Activity</h2>

    <button data-tab="rewards">Rewards</button>

    <button data-tab="invite">Invite</button>
  </nav>

  <script src="app.js"></script>

</html>
