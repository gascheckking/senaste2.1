<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WarpAI – Onchain Activity Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1>✨ <span class="warpai">WarpAI</span> <span class="tracker-label">Onchain Tracker</span></h1>
    </div>
    <div class="header-right">
      <div id="xpDisplay" class="xp-display">0 XP 🔥</div>
      <button id="connectWallet" class="connect-btn">Connect Wallet</button>
      <div id="headerWalletAddress" class="wallet-address"></div>
    </div>
  </header>

  <main>
    <section id="home" class="tab-section active">
      <div class="card">
        <h2>📊 Activity Feed</h2>
        <ul id="activityList"></ul>
      </div>
      <div class="card">
        <h2>🔥 Live Feed</h2>
        <ul id="feedList"></ul>
      </div>
    </section>

    <section id="notifications" class="tab-section">
      <div class="card">
        <h2>🔔 Notifications</h2>
        <p>No notifications yet.</p>
      </div>
    </section>

    <section id="leaderboard" class="tab-section">
      <div class="card">
        <h2>🏆 Leaderboard</h2>
        <ul id="leaderboardList"></ul>
      </div>
    </section>

    <section id="rewards" class="tab-section">
      <div class="card">
        <h2>🎁 Rewards</h2>
        <p>Claim your rewards and daily bonuses here!</p>
        <input type="number" id="tokenAmount" placeholder="ETH amount" />
        <button id="buyTokenBtn">Mint WarpAI Coin</button>
        <p id="buyStatus"></p>
      </div>
      <div class="card">
        <h2>🎉 Invite Bonus</h2>
        <input type="text" id="inviteCode" placeholder="Enter invite code" />
        <p id="inviteStatus"></p>
      </div>
    </section>

    <section id="profile" class="tab-section">
      <div class="card">
        <h2>👤 Profile</h2>
        <p><strong>Wallet:</strong> <span id="headerWalletAddressProfile"></span></p>
        <p><strong>XP Streak:</strong> <span id="streakDisplay">0 Days</span></p>
      </div>
    </section>
  </main>

  <nav class="footer-nav">
    <button class="tab-btn active" data-tab="home" onclick="switchTab('home')">🏠 Home</button>
    <button class="tab-btn" data-tab="notifications" onclick="switchTab('notifications')">🔔 Notifications</button>
    <button class="tab-btn" data-tab="leaderboard" onclick="switchTab('leaderboard')">🏆 Leaderboard</button>
    <button class="tab-btn" data-tab="rewards" onclick="switchTab('rewards')">🎁 Rewards</button>
    <button class="tab-btn" data-tab="profile" onclick="switchTab('profile')">👤 Profile</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
